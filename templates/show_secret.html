<!DOCTYPE html>
<html>
<head>
    <title>OneTimeShare - View Secret</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .secret-container {
            position: relative;
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
            border: 1px solid #3a3a3a;
        }
        .secret-text {
            font-family: monospace;
            word-break: break-all;
            margin: 0;
            font-size: 14px;
            color: #e0e0e0;
            filter: blur(5px);
            user-select: none;
            transition: filter 0.3s ease;
        }
        .secret-text.visible {
            filter: none;
            user-select: text;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .control-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .show-button {
            background: #4a4a4a;
            color: #fff;
        }
        .show-button:hover {
            background: #5a5a5a;
        }
        .copy-button {
            background: #2d5a27;
            color: #fff;
        }
        .copy-button:hover {
            background: #366b2f;
        }
        .copy-indicator {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .copy-indicator.show {
            opacity: 1;
        }
        .warning {
            color: #ff6b6b;
            margin: 20px 0;
            font-size: 0.9em;
            text-align: center;
        }
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secret Retrieved</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="secret-container">
            <div id="secretText" class="secret-text">{{ secret }}</div>
            <span class="copy-indicator">Copied!</span>
            <div class="controls">
                <button class="control-button show-button" onclick="toggleSecret()">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <span id="showButtonText">Show Secret</span>
                </button>
                <button class="control-button copy-button" onclick="copySecret()">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg>
                    Copy to Clipboard
                </button>
            </div>
        </div>
        <p class="warning">⚠️ This secret has been deleted and cannot be viewed again.</p>
        <p><a href="{{ url_for('add_secret') }}" class="button">Create New Secret</a></p>
    </div>

    <script>
        const secretText = document.getElementById('secretText');
        const showButtonText = document.getElementById('showButtonText');
        let isVisible = false;

        function toggleSecret() {
            isVisible = !isVisible;
            secretText.classList.toggle('visible');
            showButtonText.textContent = isVisible ? 'Hide Secret' : 'Show Secret';
        }

        function copySecret() {
            const text = '{{ secret }}';
            navigator.clipboard.writeText(text).then(function() {
                const indicator = document.querySelector('.copy-indicator');
                indicator.classList.add('show');
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
