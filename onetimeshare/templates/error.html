{% extends "base.html" %}

{% block content %}
<div class="error">
    <h2>Error</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<p><a href="/" class="button">Back to Home</a></p>
{% endblock %}
