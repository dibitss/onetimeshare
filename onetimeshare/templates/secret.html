{% extends "base.html" %}

{% block content %}
{% if secret %}
    <div class="success">
        <h2>Here's your secret:</h2>
        <pre>{{ secret }}</pre>
        <p><strong>Warning:</strong> This secret will be deleted after you leave this page.</p>
    </div>
{% else %}
    <div class="error">
        <h2>{{ message }}</h2>
    </div>
{% endif %}
{% endblock %}
